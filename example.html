<!DOCTYPE html>
<html>
    <head>
        <title>Example - Snakecharmer</title>
        <script src="snakecharmer.js"></script>
    </head>
    <body>
        <h1>Example</h1>
        <div class="output"></div>
        <script type="text/x-python" snakecharmer-classname="main" snakecharmer-outputtarget=".output">
            getal = 1

            print("Ik kan tot vijf tellen!")

            while getal <= 5:
                print(getal)
                getal += 1
        </script>
    </body>
</html>
