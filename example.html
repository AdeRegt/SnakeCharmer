<!DOCTYPE html>
<html>
    <head>
        <title>Example - Snakecharmer</title>
        <script src="snakecharmer.js"></script>
    </head>
    <body>
        <h1>Example</h1>
        <div class="output"></div>
        <script type="text/x-python" snakecharmer-classname="main" snakecharmer-outputtarget=".output">
            getal = 1

            print("Ik kan tot vijf tellen!")

            while getal <= 5:
                print(getal)
                getal += 1
        </script>



        <script type="text/x-python" snakecharmer-classname="main2" snakecharmer-outputtarget=".output">
            n = int(input('Type a number, and its factorial will be printed: '))

            if n < 0:
                raise ValueError('You must enter a non-negative integer')

            factorial = 1
            for i in range(2, n + 1):
                factorial *= i

            print(factorial)
        </script>
    </body>
</html>
